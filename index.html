<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>
<body>

  <div class="bg-img-wrapper">
    <img src="/images/bg-mobile.svg" alt="Background image">
  </div>

  <head>
    <div class="logo-wrapper">
      <img src="/images/logo.svg" alt="Huddle logo">
    </div>
  </head>
  
  <main>
    <div class="img-wrapper">
      <img src="/images/illustration-mockups.svg" alt="Illustration of mockups">
    </div>

    <h1 class="heading">Build The Community Your Fans Will Love</h1>
    
    <p class="product-descrip">
      Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
      Create connections with your users as you engage in genuine discussion.
    </p>
    <button class="btn">Register</button>
  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/rafacovez">Rafa</a>.
    </p>
  </footer>
</body>
</html>
